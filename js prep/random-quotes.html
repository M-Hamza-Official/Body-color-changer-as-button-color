<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
</head>
<style>
    .main-container {
        display: flex;
        padding-top: 80px;
        justify-content: center;
    }
</style>

<body>
    <div class="main-container">
        <input id="q-input" type="text">
        <button id="gn">Generate</button>
        <div id="allq">
<ul></ul>
        </div>
        <div id="quotes-stage">
            


        </div>
    </div>
    <script>
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "It always seems impossible until it's done. - Nelson Mandela",
            "You are never too old to set another goal or to dream a new dream. - C.S. Lewis",
            "Happiness is not something ready made. It comes from your own actions. - Dalai Lama",
            "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "What lies behind us and what lies before us are tiny matters compared to what lies within us. - Ralph Waldo Emerson",
            "Act as if what you do makes a difference. It does. - William James",
            "Hardships often prepare ordinary people for an extraordinary destiny. - C.S. Lewis",
            "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart. - Roy T. Bennett",
            "Dream big and dare to fail. - Norman Vaughan",
            "Opportunities don't happen. You create them. - Chris Grosser",
            "Life is 10% what happens to us and 90% how we react to it. - Charles R. Swindoll",
            "If you want to fly, give up everything that weighs you down. - Buddha",
            "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
            "Start where you are. Use what you have. Do what you can. - Arthur Ashe",
            "I attribute my success to this: I never gave or took any excuse. - Florence Nightingale",
            "The best way to predict the future is to create it. - Peter Drucker",
            "You don’t have to be great to start, but you have to start to be great. - Zig Ziglar",
            "Do not wait to strike till the iron is hot; but make it hot by striking. - William Butler Yeats",
            "Your life does not get better by chance, it gets better by change. - Jim Rohn",
            "What you get by achieving your goals is not as important as what you become by achieving your goals. - Zig Ziglar",
            "Success is walking from failure to failure with no loss of enthusiasm. - Winston Churchill",
            "If you want something you've never had, you must be willing to do something you've never done. - Thomas Jefferson",
            "Don’t wish it were easier; wish you were better. - Jim Rohn",
            "It’s not whether you get knocked down, it’s whether you get up. - Vince Lombardi",
            "The best revenge is massive success. - Frank Sinatra",
            "I have not failed. I’ve just found 10,000 ways that won’t work. - Thomas Edison",
            "If you're going through hell, keep going. - Winston Churchill",
            "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle. - Christian D. Larson",
            "Our greatest glory is not in never falling, but in rising every time we fall. - Confucius",
            "The only place where success comes before work is in the dictionary. - Vidal Sassoon",
            "Don’t limit your challenges. Challenge your limits.",
            "Be yourself; everyone else is already taken. - Oscar Wilde",
            "Your time is limited, so don’t waste it living someone else’s life. - Steve Jobs",
            "You miss 100% of the shots you don’t take. - Wayne Gretzky",
            "Success is not how high you have climbed, but how you make a positive difference to the world. - Roy T. Bennett",
            "Success usually comes to those who are too busy to be looking for it. - Henry David Thoreau",
            "The secret of success is to do the common thing uncommonly well. - John D. Rockefeller Jr."
        ];

        var qinput = document.getElementById("q-input").value.trim()
        var butn = document.getElementById("gn")

        function Questoess() {
            const quotelist = document.getElementById("allq").querySelector("ul")
            quotelist.innerHTML = " ";

            quotes.forEach((ets) => {
                showqlist = document.createElement("li");

                showqlist.textContent = ets;
                quotelist.appendChild(showqlist)
// document.getElementById("quotes-sta").append(quotelist)

            });

        };

        function Showquotes() {
            var randomIndex = Math.floor(Math.random() * quotes.length)
            var randomquotes = quotes[randomIndex]
            document.getElementById("quotes-stage").textContent = randomquotes
        }

        butn.addEventListener("click", Showquotes)


        Questoess();
    </script>
</body>

</html>
