<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #4a90e2;
      font-size: 2em;
      text-align: center;
    }

    /* Container */
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Input and Button */
    #itemInput {
      width: calc(100% - 100px);
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    /* Shopping List */
    #shoppingList {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }

    li:last-child {
      border-bottom: none;
    }

    /* Bought Item */
    .bought {
      text-decoration: line-through;
      color: #888;
    }

    /* Mark Button */
    .mark-button {
      background-color: #4caf50;
      padding: 5px 10px;
      font-size: 0.9em;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mark-button:hover {
      background-color: #388e3c;
    }

    .bought .mark-button {
      background-color: #888;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>
    
    <div style="display: flex;">
      <input type="text" id="itemInput" placeholder="Enter an item">
      <button onclick="addItem()">Add</button>
    </div>
    
    <ul id="shoppingList"></ul>
  </div>

  <script>
    const shoppingList = []; // Array to store items

    function addItem() {
      const itemInput = document.getElementById("itemInput");
      const itemName = itemInput.value.trim();
      if (itemName !== "") {
        shoppingList.push({ name: itemName, bought: false });
        itemInput.value = ""; // Clear the input field
        displayItems();
      }
    }

    function displayItems() {
      const listElement = document.getElementById("shoppingList");
      listElement.innerHTML = ""; // Clear the list

      shoppingList.forEach((item, index) => {
        const listItem = document.createElement("li");
        
        listItem.className = item.bought ? "bought" : "";
        
        listItem.textContent = item.name;
        
        // Add a "Mark as Bought" button
        const markButton = document.createElement("button");
        markButton.className = "mark-button";
        markButton.textContent = item.bought ? "Bought" : "Mark as Bought";
        markButton.onclick = () => toggleBought(index);
        
        // Append the item and button to the list
        listItem.appendChild(markButton);
        listElement.appendChild(listItem);
      });
    }

    function toggleBought(index) {
      shoppingList[index].bought = !shoppingList[index].bought;
      displayItems(); // Refresh the list
    }
  </script>

</body>
</html>
